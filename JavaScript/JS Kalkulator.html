<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8"/>
<title>JS Kalkulator</title>
</head>
<body>
<div id="main">
podaj 1 liczbę: <input type="number" id="a"> <br>
podaj 2 liczbę: <input type="number" id="b"> <br>
<input type="button" value="DODAJ" onclick="oblicz(1)">
<input type="button" value="ODEJMIJ" onclick="oblicz(2)">
<input type="button" value="POMNÓŻ" onclick="oblicz(3)">
<input type="button" value="PODZIEL" onclick="oblicz(4)">
</div>
<div id="wynik" style="margin-top:20px;"> </div>
<script>
function oblicz(dzialanie) {
var a = +document.getElementById("a").value;
var b = +document.getElementById("b").value;
if(a == "" || b == "") {
document.getElementById("wynik").innerHTML = "Jedno z pól jest puste";
} else {
switch(dzialanie) {

case 1:
document.getElementById("wynik").innerHTML = "wynik działania wynosi: " + (a + b);
break;

case 2:
document.getElementById("wynik").innerHTML = "wynik działania wynosi: " + (a - b);
break;

case 3:
document.getElementById("wynik").innerHTML = "wynik działania wynosi: " + (a * b);
break;

case 4:
if (b == 0) {
document.getElementById("wynik").innerHTML = "Nie dzielimy przez 0";
} else {
document.getElementById("wynik").innerHTML = "wynik działania wynosi: " + (a / b); 
} break;

} } }
</script>
</body>
</html>
