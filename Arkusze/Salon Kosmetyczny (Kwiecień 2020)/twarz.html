<h2>Sprawdź cenę swojej wizyty</h2>
<input type="checkbox" id="piling"> Piling <br>
<input type="checkbox" id="maska"> Maska <br>
<input type="checkbox" id="masaz"> Masaż twarzy<br>
<input type="checkbox" id="regu"> Regulacja brwi <br>
<input type="button" value="Sprawdź cenę" onclick="zabieg()">
<div id="wynik"></div>
<script>
function zabieg() {
var piling = document.getElementById('piling');
var maska = document.getElementById('maska');
var masaz = document.getElementById('masaz');
var regu = document.getElementById('regu');
var p = 0;
var m = 0;
var ma = 0;
var r = 0;
if (piling.checked == true) { p = 45; }
if (maska.checked == true) { m = 30; }
if (masaz.checked == true) { ma = 20; }
if (regu.checked == true) { r = 5; }
var suma =  p + m + ma + r;
document.getElementById('wynik').innerHTML = "Cena zabiegów: " + suma;
}
</script>
