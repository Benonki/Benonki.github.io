<div id="l2">
<h3>Dziś promocja na strzyżenie włosów</h3>
<input type="radio" id="kr" name="fryz"> Krótkie <br>
<input type="radio" id="sr" name="fryz"> Średnie <br>
<input type="radio" id="po" name="fryz"> Półdługie <br>
<input type="radio" id="dl" name="fryz"> Długie <br>
<button type="submit" onclick="promo()">Odkryj promocję</button>
<div id="wynik" style="margin-top: 10px"></div>
<script>
function promo() {
var kr = document.getElementById("kr");
var sr = document.getElementById("sr");
var po = document.getElementById("po");
var dl = document.getElementById("dl");
var kro = 0;
var sre = 0;
var pol = 0;
var dlu = 0;
if (kr.checked == true) { kro = 25; }
if (sr.checked == true) { sre = 30; }
if (po.checked == true) { pol = 40; }
if (dl.checked == true) { dlu = 50; }
document.getElementById("wynik").innerHTML = "Cena strzyżenia: " + (kro + sre + pol + dlu);
}
</script>
</div>
