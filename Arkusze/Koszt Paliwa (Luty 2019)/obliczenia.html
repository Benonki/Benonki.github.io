<h3>Oblicz koszt paliwa</h3>
Rodzaj paliwa (1-benzyna, 2-olej napędowy): <br> <input type="number" id="ro"> <br> 
Ile litrów <br> <input type="number" id="il"> <br> 
<button type="submit" onclick="oblicz()">OBLICZ</button>
<div id ="wynik" style="margin-top: 10px"></div>
<script>
function oblicz() {
var ro = +document.getElementById("ro").value;
var il = +document.getElementById("il").value;
if (ro == 1) {
document.getElementById("wynik").innerHTML = "Koszt paliwa: " + (4*il) + " zł"; } 
else if (ro == 2) {
document.getElementById("wynik").innerHTML = "Koszt paliwa: " + (3.5*il) + " zł"; }
else {
document.getElementById("wynik").innerHTML = "Koszt paliwa wynosi 0 zł"; } }
</script>
