<div id="p">
<h2>Generowanie ciągu arytmetycznego</h2>
Pierwszy wyraz A1: <input type="number" id="A1"> <br>
Różnica ciągu R: <input type="number" id="R"> <br>
Liczba wyrazów w ciągu N: <input type="number" id="N"> <br>
<button type="submit" onclick="ciag()">Generuj Ciąg</button>
<div id="wynik" style="margin-top: 10px"></div>
<script>
function ciag() {
var A1 = +document.getElementById("A1").value;
var R = +document.getElementById("R").value;
var N = +document.getElementById("N").value;
var ciag = "Ciąg arytmetyczny zawiera wyrazy: " + A1;
for (i=1; i<N; i++) {
A1 = A1 + R;
ciag = ciag + ", " + A1;
} document.getElementById("wynik").innerHTML =  ciag; }
</script>
